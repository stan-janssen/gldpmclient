[build-system]
requires = ["setuptools>=65.5.0"]
build-backend = "setuptools.build_meta"

[project]
name = "gldpmclient"
version = "1.2.1"
description = "Generation Load Data Providison Methodology client for Python"
dependencies = [
    "requests",
    "xsdata",
    "tzdata; os_name == 'nt'"
]
requires-python = ">= 3.10"
license = {file = "LICENSE"}

[tool.setuptools]
packages = [
    "gldpmclient",
    "gldpmclient.elements",
    "gldpmclient.enums",
    "gldpmclient.messages",
    "gldpmclient.metadata"
]


[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov"
]

[tool.pytest.ini_options]
addopts = "-v --cov --cov-report html --cov-report=term"

[tool.coverage.run]
include = [
    "gldpmclient/**/*.py",
]

[tool.coverage.report]
skip_empty = true

[tool.coverage.html]
directory = "htmlcov"

[tool.pylint."MESSAGES CONTROL"]
max-line-length = 120
disable = "missing-class-docstring, missing-module-docstring, too-few-public-methods"

[tool.isort]
profile = "black"
